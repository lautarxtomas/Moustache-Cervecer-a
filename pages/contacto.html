  <div class="row text-center">
    <div class="col-12 title">
      <h1>CONTACTANOS</h1>
    </div>
  </div>

  <form class="row g-3 formContainer">
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" required placeholder="Ingresá tu nombre">
    </div>
    <div class="col-md-6">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" required placeholder="Ingresá tu apellido">
    </div>
    <div class="col-md-8">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" required placeholder="Ingresá tu e-mail">
    </div>
    <div class="col-md-4">
      <label for="telefono" class="form-label">Telefono</label>
      <input type="tel" class="form-control" required placeholder="Ingresá tu teléfono">
    </div>
    <div class="col-md-12">
      <label for="inputCity" class="form-label">Ciudad</label>
      <input type="text" class="form-control" required placeholder="Dónde vivís?">
    </div>
    <div class="col-md-12">
      <label for="sugerencia" class="form-label">Dejanos tu comentario/sugerencia!</label>
      <textarea class="form-control" id="textContacto" placeholder="Escribinos tu consulta"></textarea>
    </div>

    <div class="col-md-6 d-flex justify-content-center">
      <input class="botonEnviar" type="submit" value="Enviar">
    </div>

    <div class="col-md-6 d-flex justify-content-center">
      <input class="botonLimpiar" type="reset" value="Limpiar formulario">
    </div>

  </form>

</section>
